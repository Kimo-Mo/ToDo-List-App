<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/K-logo.png" type="image/x-icon" />
    <title>ToDo List</title>

    <!-- Css Fonts -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>ToDo List <img src="images/icon.png" /></h2>
        <div class="inputs">
          <input id="input-box" type="text" placeholder="What's your Task ?" />
          <input type="submit" value="Add Task" id="submit" />
        </div>
        <ul id="task-container">
          
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
